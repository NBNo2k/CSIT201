<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }   

        .main {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, #641220, #6e1423, #85182a, #a11d33);
        }

        nav {
            width: 90%;
            position: sticky;
            margin: 30px 200px;
            z-index: 1;
            display: flex;
            align-items: center;
        }

        .logo {
            flex-basis: 20px;
        }

            .logo img {
                width: 150px;
            }

        .menu {
            flex: 1;
            text-align: right;
            letter-spacing: 4px;
            font-size: 24px;
            overflow: hidden;
            transition: 0.2s;
            padding: 0px 30px;
        }

            .menu ul li {
                list-style: none;
                display: inline-block;
                margin: 0 20px;
                padding: 10px 30px;
                background: #a71e34;
                box-shadow: 0 2px 3px 0 rgba(0, 0, 0, .1);
            }

                .menu ul li:hover {
                    background: #ef233c;
                }

                .menu ul li a {
                    color: white;
                    text-decoration: none;
                }

        .overlay {
            width: 0;
            height: 0;
            border-bottom: 500px solid white;
            border-right: 500px solid transparent;
            border-left: 500px solid white;
            border-top: 500px solid white;
            position: absolute;
            left: 0;
            top: 0;
        }

        .Luffy {
            width: 25%;
            position: absolute;
            top: 12%;
            left: 5%;
            z-index: 1;
        }

        .information h1 {
            margin-top: 18%;
            margin-left: 40%;
            margin-right: 5%;
            color: white;
            font-size: 50px;
            text-align: justify;
        }
    </style>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/Logo.png" />
            </div>

            <div class="menu">
                <ul>
                    <li><a href="page1.html">PAGE 1</a></li>
                    <li><a href="page2.html">PAGE 2</a></li>
                    <li><a href="page3.html">PAGE 3</a></li>
                    <li><a href="page4.html">PAGE 4</a></li>
                    <li><a href="page5.html">PAGE 5</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/Luffy.png" class="Luffy" />
            <div id="circle">
                <h1 id="feeling"></h1>
            </div>
        </div>
    </div>

    <script type="text/javascript" language="javascript">
        var feelingx = document.getElementById("feeling");
        feeling = prompt("How are you feeling?");

        if (feeling == "I'm down" || feeling == "i'm down" || feeling == "I am feeling down" || feeling == "i am feeling down" || feeling == "Down" || feeling == "down" || feeling == "I'm sad" || feeling == "i'm sad" || feeling == "I am sad" || feeling == "Sad" || feeling == "sad") {
            var answer = prompt("Is it because of your job?");

            if (answer == "Yes" || answer == "yes") {
                document.getElementById("feeling").innerHTML = "Take some day off and look back to how excited you were working in the first month"
            }
            else if (answer == "Maybe" || answer == "maybe") {
                document.getElementById("feeling").innerHTML = "Whatever that is, you'll get through that";
            }
            else {
                answer = prompt("Is is your grades?");

                if (answer == "Yes" || answer == "yes") {
                    document.getElementById("feeling").innerHTML = "School isn't for everyone, if you're not good at it. It might be because it's not your cup of tea. Success does not limit with academic, it's still best to succeed a human as a whole.";
                }
                else if (answer == "Maybe" || answer == "maybe") {
                    document.getElementById("feeling").innerHTML = "Whatever that is, you'll get through that";
                }
                else {
                    document.getElementById("feeling").innerHTML = "Life is full of challenges. If you wish to succeed don't be afraid to fail. Embrace the failures and persist it, that's the way towards reaching it.";
                }
            }
        }
        else if (feeling == "I'm happy" || feeling == "I am happy" || feeling == "Happy") {
            document.getElementById("feeling").innerHTML = "Wow! You had a great day. That's good to hear, I hope you stay like that for a lifetime despite the downside of life."
        }
    </script>
</body>
</html>
