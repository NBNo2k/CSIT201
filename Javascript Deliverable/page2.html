<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .main {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, #641220, #6e1423, #85182a, #a11d33);
        }

        nav {
            width: 90%;
            position: sticky;
            margin: 30px 200px;
            z-index: 1;
            display: flex;
            align-items: center;
        }

        .logo {
            flex-basis: 20px;
        }

            .logo img {
                width: 150px;
            }

        .menu {
            flex: 1;
            text-align: right;
            letter-spacing: 4px;
            font-size: 24px;
            overflow: hidden;
            transition: 0.2s;
            padding: 0px 30px;
        }

            .menu ul li {
                list-style: none;
                display: inline-block;
                margin: 0 20px;
                padding: 10px 30px;
                background: #a71e34;
                box-shadow: 0 2px 3px 0 rgba(0, 0, 0, .1);
            }

                .menu ul li:hover {
                    background: #ef233c;
                }

                .menu ul li a {
                    color: white;
                    text-decoration: none;
                }

        .overlay {
            width: 0;
            height: 0;
            border-bottom: 500px solid white;
            border-right: 500px solid transparent;
            border-left: 500px solid white;
            border-top: 500px solid white;
            position: absolute;
            left: 0;
            top: 0;
        }

        .container {
            text-align: center;
            margin-left: -60%;
            margin-bottom: -100px;
            cursor: pointer;
        }

        .btn {
            border: 1px solid #85182a;
            background: none;
            padding: 10px 20px;
            font-size: 20px;
            font-family: Raleway;
            cursor: pointer;
            margin: 10px;
            position: absolute;
        }

        .btn1:hover, .btn2:hover, .btn3:hover, .btn4:hover {
            color: white;
            background: #641220;
            transition: 0.8s;
        }

    </style>

    <div class="container">
        <ul>
            <li><button class="btn btn1" onclick="btn1()">Luffy</button></li>
            <li><button class="btn btn2" onclick="btn2()">Luffy Gear Second</button></li>
            <li><button class="btn btn3" onclick="btn3()">Luffy Gear Third</button></li>
            <li><button class="btn btn4" onclick="btn4()">Luffy Gear Fourth</button></li>
        </ul>
    </div>


    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/Logo.png" />
            </div>

            <div class="menu">
                <ul>
                    <li><a href="page1.html">PAGE 1</a></li>
                    <li><a href="page2.html">PAGE 2</a></li>
                    <li><a href="page3.html">PAGE 3</a></li>
                    <li><a href="page4.html">PAGE 4</a></li>
                    <li><a href="page5.html">PAGE 5</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/Luffy.png" class="Luffy" />
        </div>
    </div>

    <script type="text/javascript" language="javascript">
        function btn1() {
            var x = document.createElement("image");
            x.setAttribute("src", "images/Normal Luffy.png");
            x.setAttribute("width", "10%");
            x.style.marginTop = "10%";
            x.style.marginLeft = "30%";

            document.body.appendChild(x);
        }
    </script>
</body>
</html>
